<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="digitalclock.css">

</head>
<body onload="initClock()">
	<div class="daytime" >
		<div class="date">
			<span id="dayname">Day</span> ,
			<span id="month">Month</span>
			<span id="daynum">00</span> ,
			<span id="year">Year</span>
		</div>
		<div class="time">
			<span id="hour">00</span> :
			<span id="minites">00</span> :
			<span id="second">00</span>
			<span id="priod">AM</span>
		</div>
	</div>
	<script type="text/javascript" src="scrip.js"></script>

</body>
</html>
